<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShopPal 1.0</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<div class="main">
	<div class="container">
		<div class="content">
			<div class="logo"><img src="images/logo.png"></div>
			<p class="add-text">What would you like to add to your list?</p>
				

				<form role="form">
					<div class="form-group">
					<input type="text" class="form-control" id="listInput" placeholder="add items here">
					</div>
					<div class="button">
						<button type="submit" class="add-btn"><img src="images/add-button.png"></button>
					</div>
				</form>
						<div class="clear"></div>
							<div class="list">
							<ol class="list-items">
								<li></li>
							</ol>
							</div>						
			<p class="credits">created by <a href="http://savageonlinemarketing.com"><img src="images/somg-logo.ico"></a> // version 1.0</p>
		</div>
	</div>	
</div>
	
</body>
</html>
